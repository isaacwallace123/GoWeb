name: Go CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: ðŸ“¦ Install dependencies
        run: go mod tidy

      - name: ðŸ”¨ Build project
        working-directory: ./GoWeb
        run: go build -o GoWeb

      - name: âœ… Run tests
        run: go test -v ./...

      - name: ðŸ“¤ Upload binary (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: GoWeb-binary
          path: ./GoWeb

      - name: ðŸš€ Create GitHub Release (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ./GoWeb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
