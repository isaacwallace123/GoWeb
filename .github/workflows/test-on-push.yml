name: Go Test (All Pushes)

on:
  push: # Trigger on *any* branch push
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: ðŸ“¦ Install dependencies
        run: go mod tidy

      - name: âœ… Run all tests
        run: go test -v -cover ./...
